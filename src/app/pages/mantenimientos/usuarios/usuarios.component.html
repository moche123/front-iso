<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <input type="text"
                        class="form-control"
                        placeholder="Buscar usuario..."
                        (keyup)="buscar( txtTermino.value )"
                        #txtTermino/>

            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn fast"
     *ngIf="cargando">
    <div class="col-12">

        <div class="alert alert-info text-center">
          <h4 class="alert-heading">Cargando</h4>
          <i class="fa fa-spin fa-refresh fa-2x"></i>
          <p class="mb-0">Por favor espere</p>
        </div>

    </div>
</div>


<div class="row animated fadeIn fast"
    *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total de usuarios ({{ totalUsuarios }})</h4>
                <h6 class="card-subtitle">Usuarios registrados en mi aplicaci√≥n</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th class="w140">Role</th>
                                <th class="w100">Logeo</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td class="text-center">
                                    <img [src]="usuario.imagenUrl"
                                            alt="Avatar de usuario"
                                            class="avatar cursor"
                                            onerror="this.src='../assets/images/persona.jpg'"
                                            (click)="abrirModal(usuario)">
                                </td>
                                <td *ngIf="usuario.email.split('@')[1] != 'hotmail.com'; else noCorreo">{{ usuario.email }}</td>
                                <ng-template #noCorreo>
                                  <td>-</td>
                                </ng-template>
                                <td *ngIf="usuario.email.split('@')[1] != 'hotmail.com'; else noNombre">{{ usuario.nombre }}</td>
                                <ng-template #noNombre>
                                  <td>VISITANTE</td>
                                </ng-template>
                                <td *ngIf="usuario.email.split('@')[1] != 'hotmail.com'; else noRole">
                                    <select class="form-control"
                                            [(ngModel)]="usuario.role"
                                            (change)="cambiarRole( usuario )">
                                        <option value="ADMIN_ROLE">Admin</option>
                                        <option value="USER_ROLE">User</option>
                                    </select>
                                </td>
                                <ng-template #noRole>
                                  <td>-</td>
                                </ng-template>
                                <td *ngIf="usuario.email.split('@')[1] != 'hotmail.com'; else noGoogle">
                                    <span *ngIf="usuario.google" class="label label-danger">Google</span>
                                    <span *ngIf="!usuario.google" class="label label-info">Email</span>
                                </td>
                                <ng-template #noGoogle>
                                  <td>-</td>
                                </ng-template>
                                <td *ngIf="usuario.email.split('@')[1] != 'hotmail.com'; else noDelete"
                                class="text-nowrap text-center">
                                    <a data-toggle="tooltip"
                                        data-original-title="Borrar"
                                        class="cursor"
                                        (click)="eliminarUsuario(usuario)">
                                        <i class="fa fa-close text-danger"></i>
                                    </a>
                                </td>
                                <ng-template #noDelete>
                                  <td>-</td>
                                </ng-template>
                            </tr>

                        </tbody>
                    </table>
                </div>

                <div *ngIf="txtTermino.value.length === 0">
                    <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anteriores</button>
                    &nbsp;
                    <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguientes</button>
                </div>

            </div>
        </div>
    </div>
</div>
