<!-- ============================================================== -->
<!-- Topbar header - style you can find in pages.scss -->
<!-- ============================================================== -->
<header class="topbar">
    <nav class="navbar top-navbar navbar-expand-md navbar-light">
        <!-- ============================================================== -->
        <!-- Logo -->
        <!-- ============================================================== -->
        <div class="navbar-header bg-info">
            <div class="row" href="index.html">
                <!-- Logo icon -->
                <div class="col-2">
                    <!-- Logo icon -->
                    <img src="./assets/images/escudo-unprg.png" alt="homepage" width="30px" />

                </div>
                <div class="col-10 align-self-center mt-3">
                  <h3 class="text-light">UNPRG</h3>
                </div>

              </div>
        </div>
        <!-- ============================================================== -->
        <!-- End Logo -->
        <!-- ============================================================== -->
        <div class="navbar-collapse">
            <!-- ============================================================== -->
            <!-- toggle and nav items -->
            <!-- ============================================================== -->
            <ul class="navbar-nav mr-auto">
                <!-- This is  -->
                <li class="nav-item"> <a class="nav-link nav-toggler hidden-md-up waves-effect waves-dark" href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
                <li class="nav-item"> <a class="nav-link sidebartoggler hidden-sm-down waves-effect waves-dark" href="javascript:void(0)"><i class="ti-menu"></i></a> </li>
                <li class="nav-item hidden-sm-down"></li>
            </ul>
            <!-- ============================================================== -->
            <!-- User profile and search -->
            <!-- ============================================================== -->
            <ul class="navbar-nav my-lg-0">
                <!-- ============================================================== -->
                <!-- Search -->
                <!-- ============================================================== -->
                <li class="nav-item hidden-xs-down search-box"> <a class="nav-link hidden-sm-down waves-effect waves-dark" href="javascript:void(0)"><i class="ti-search"></i></a>
                    <form class="app-search"
                            (submit)="buscar( txtTermino.value )">
                        <input type="text"
                                class="form-control"
                                placeholder="Buscar publicación, tema o usuario"
                                #txtTermino>
                        <a class="srh-btn"><i class="ti-close"></i></a>
                    </form>
                </li>

                <!-- ============================================================== -->
                <!-- Language -->
                <!-- ============================================================== -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle waves-effect waves-dark" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="flag-icon flag-icon-pe"></i></a>
                </li>
                <!-- ============================================================== -->
                <!-- Profile -->
                <!-- ============================================================== -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle waves-effect waves-dark" href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <img [src]="usuario.imagenUrl" alt="user" class="profile-pic" />
                    </a>
                    <div class="dropdown-menu dropdown-menu-right animated fadeIn fast" >
                        <ul class="dropdown-user">
                            <li *ngIf="!usuario.email.includes('hotmail')">
                                <div class="dw-user-box">
                                    <div class="u-img"><img [src]="usuario.imagenUrl" alt="user"></div>
                                    <div class="u-text">
                                        <h4>{{ usuario.nombre }}</h4>
                                        <p class="text-muted">
                                            {{ usuario.email | slice:0:20 }}{{ (usuario.email.length > 20) ? '...': '' }}
                                        </p>
                                        <a routerLink="/dashboard/perfil" class="btn btn-rounded btn-danger btn-sm">Ver perfil</a>
                                    </div>
                                </div>
                            </li>
                            <li role="separator" class="divider" *ngIf="!usuario.email.includes('hotmail')"></li>
                            <li *ngIf="!usuario.email.includes('hotmail')"><a routerLink="./perfil"><i class="ti-user"></i> Mi perfil</a></li>

                            <li role="separator" class="divider" *ngIf="!usuario.email.includes('hotmail')"></li>
                            <!-- <li *ngIf="!usuario.email.includes('hotmail')"><a routerLink="account-settings"><i class="ti-settings"></i> Configuracion de cuenta</a></li> -->
                            <li role="separator" class="divider" *ngIf="!usuario.email.includes('hotmail')"></li>
                            <li>
                                <a (click)="logout()" class="cursor">
                                    <i class="fa fa-power-off"></i>
                                    Cerrar sesión
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<!-- ============================================================== -->
<!-- End Topbar header -->
<!-- ============================================================== -->
